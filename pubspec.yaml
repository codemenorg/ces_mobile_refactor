name: ces
description: The most fast cryptocurrency exchange mobile app to buy, sell, trade, and earn cryptocurrencies
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  api:
    path: packages/api
  app_ui:
    path: packages/app_ui
  bloc: ^8.1.2
  carousel_slider: ^4.2.1
  custom_navigation_bar: ^0.8.2
  easy_splash_screen: ^1.0.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_launcher_icons: ^0.13.1
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.3.10
  hydrated_bloc: ^9.1.3
  intl: ^0.18.1
  meta: ^1.10.0

dev_dependencies:
  bloc_test: ^9.1.5
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon_launcher.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
